<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <!--Bootstrap Framework CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <!--Error Script for submitting-->
    <script>
        function search() {
            //Event Handler for search error
            document.getElementById("formatError").innerHTML = "<div class=\"alert alert-danger\" role=\"alert\">\n"+
            "<b>"+"I have no clue! Please search something else"+"\n"+"</b>"+
            "</div>";
        }
    </script>
</head>
<body>
<div class="card">
    <div class="card-body">
        <h1 class="card-title">Wiki Search</h1>
        <!--onsubmit returns false to avoid screen refreshing-->
        <form onsubmit="return false">
            <div>
                <div id="formatError"></div>
                <label for="wSearch">Feeling Lucky?</label>
                <input type="search" class="form-control" id="wSearch"
                       placeholder="Search here for people, objects, events, etc">
            </div>
            <button type="submit" class="btn btn-primary" onclick="search()">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
